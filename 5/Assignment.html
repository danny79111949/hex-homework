<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Assignment.css">
</head>
<body>

    <div class="dflex">
        <div class="menu_section">
            <img src="img/logo-ANSWER.png" class="answer_logo"/>
            
            <ul class="menu list-unstyled">
                <li class="dflex pos_relative">
                    <img src="img/dashboard.svg" class="Dashboard pos_relative"/>
                    <div>Dashboard</div>
                </li>
                <li class="dflex">
                    <img src="img/question.svg" class="question"/>
                    <div>Question</div>
                </li>
                <li class="dflex pos_relative">
                    <img src="img/assignment.svg" class="assignment pos_relative"/>
                    <div>Assignment</div>
                </li>
                <li class="dflex">
                    <img src="img/course.svg" class="course"/>
                    <div>Course</div>
                </li>
                <li class="dflex pos_relative">
                    <img src="img/group.svg" class="admin pos_relative"/>
                    <div>Admin</div>
                </li>
                <li class="dflex">
                    <img src="img/settings.svg" class="settings"/>
                    <div>Settings</div>
                </li>
            </ul>
            <div class="user">
                <div class="photo"></div>
                <div class="name"></div>
                <div class="email"></div>
            </div>
        </div>
        <div class="content_section">
            <div class="nav_bar dflex">
                <h1>Assignment</h1>
                <h2>All Courses</h2>
                <img src="img/arrow_down.svg" class="dblock pointer arrow_down"/>
                <img src="img/search.svg" class="dblock pointer search"/>
                <img src="img/notifications.svg" class="dblock pointer notifications"/>
            </div>
            
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
